---
layout: default
blog: true
---

  <section class="docs">
    <div class="grid">

      <div class="unit four-fifths">
        <article>
          <h1>{{ page.title }}</h1>
          {{ content }}
          {% include section_nav.html %}
		  <br>
		  <div class="note info">
			<h5>Posted by: {{ page.author }}.</h5>
			<p>
			  Published on: {{ page.date }}
			</p>
		  </div>
        </article>
      </div>

      {% include posts_contents.html %}

      <div class="clear"></div>

    </div>
  </section>
